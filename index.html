                function initBestSelling() {
                    const bestSellingProducts = ALL_PRODUCTS.filter(product => product.bestSeller);
                    const bestSellingHTML = bestSellingProducts.map(product => createBestSellingCard(product)).join('');
                    bestSellingGrid.innerHTML = bestSellingHTML;
                }

                function createBestSellingCard(product) {
                    const whatsappMessage = `Hi! I'm interested in ${product.name} (${product.id}) - ${product.price}. Please provide more details.`;
                    const whatsappUrl = `https://wa.me/923032984687?text=${encodeURIComponent(whatsappMessage)}`;
                    
                    return `
                        <div class="best-selling-card">
                            <div class="best-selling-badge">BEST SELLER</div>
                            <div class="best-selling-image">
                                <div>${product.image}</div>
                            </div>
                            <div class="best-selling-info">
                                <span class="best-selling-category">${product.category.toUpperCase()}</span>
                                <h3>${product.name}</h3>
                                <div class="best-selling-details">
                                    <strong>ID:</strong> ${product.id}<br>
                                    <strong>Capacity:</strong> ${product.capacity}<br>
                                    <strong>Material:</strong> ${product.material}<br>
                                    <strong>Feature:</strong> ${product.feature}
                                </div>
                                <div class="best-selling-price">${product.price}</div>
                                <a href="${whatsappUrl}" target="_blank" class="btn btn-primary">Order Now</a>
                            </div>
                        </div>
                    `;
                }

                // Categories
                function initCategories() {
                    const categoriesHTML = CATEGORIES.map(category => createCategoryCard(category)).join('');
                    categoriesGrid.innerHTML = categoriesHTML;

                    // Add event listeners to category cards
                    document.querySelectorAll('.category-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const categoryName = card.querySelector('h3').textContent;
                            currentCategory = categoryName;
                            currentPage = 1;
                            renderProducts();
                            
                            // Scroll to products section
                            document.getElementById('all-products').scrollIntoView({ behavior: 'smooth' });
                        });
                    });
                }

                function createCategoryCard(category) {
                    return `
                        <div class="category-card">
                            <div class="category-icon">${category.icon}</div>
                            <h3>${category.name}</h3>
                            <p>${category.description}</p>
                        </div>
                    `;
                }

                // All Products Section
                function initProducts() {
                    // Render initial products
                    renderProducts();
                    
                    // Add search functionality with debouncing
                    productsSearch.addEventListener('input', (e) => {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => {
                            currentSearchTerm = e.target.value.toLowerCase();
                            currentPage = 1;
                            renderProducts();
                        }, 300);
                    });

                    // Load more products
                    loadMoreProducts.addEventListener('click', () => {
                        currentPage++;
                        renderProducts(true);
                    });
                }

                function renderProducts(append = false) {
                    let filteredProducts = ALL_PRODUCTS;
                    
                    // Apply category filter
                    if (currentCategory !== 'all') {
                        filteredProducts = ALL_PRODUCTS.filter(product => product.category === currentCategory);
                    }
                    
                    // Apply search filter if provided
                    if (currentSearchTerm) {
                        filteredProducts = filteredProducts.filter(product => 
                            product.name.toLowerCase().includes(currentSearchTerm) ||
                            product.category.toLowerCase().includes(currentSearchTerm) ||
                            product.feature.toLowerCase().includes(currentSearchTerm) ||
                            product.id.toLowerCase().includes(currentSearchTerm) ||
                            product.subCategory.toLowerCase().includes(currentSearchTerm)
                        );
                    }

                    // Calculate pagination
                    const startIndex = (currentPage - 1) * productsPerPage;
                    const endIndex = startIndex + productsPerPage;
                    const productsToShow = filteredProducts.slice(0, endIndex);
                    
                    // Show/hide load more button
                    if (filteredProducts.length > endIndex) {
                        loadMoreProducts.style.display = 'inline-block';
                    } else {
                        loadMoreProducts.style.display = 'none';
                    }

                    // Show loading indicator
                    if (!append) {
                        productsGrid.innerHTML = '';
                        productsLoading.style.display = 'inline-block';
                    }

                    // Simulate loading for better UX
                    setTimeout(() => {
                        productsLoading.style.display = 'none';
                        
                        if (productsToShow.length === 0) {
                            productsGrid.innerHTML = '<div style="text-align: center; color: #b3e5fc; font-size: 1.2rem; padding: 40px; grid-column: 1/-1;">No products found matching your search criteria</div>';
                            return;
                        }

                        const productsHTML = productsToShow.map(product => createProductCard(product)).join('');
                        
                        if (append) {
                            productsGrid.innerHTML += productsHTML;
                        } else {
                            productsGrid.innerHTML = productsHTML;
                        }

                        // Update product count display
                        updateProductCount(filteredProducts.length, productsToShow.length);
                    }, 300);
                }

                function updateProductCount(total, showing) {
                    const countElement = document.querySelector('#all-products .section-header p');
                    if (countElement) {
                        if (currentCategory === 'all') {
                            countElement.textContent = `Showing ${showing} of ${total} Axtron water filtration products`;
                        } else {
                            countElement.textContent = `Showing ${showing} of ${total} products in ${currentCategory}`;
                        }
                    }
                }

                function createProductCard(product) {
                    const whatsappMessage = `Hi! I'm interested in ${product.name} (${product.id}) - ${product.price}. Please provide more details.`;
                    const whatsappUrl = `https://wa.me/923032984687?text=${encodeURIComponent(whatsappMessage)}`;
                    
                    return `
                        <div class="product-card">
                            <div class="product-image">
                                <div>${product.image}</div>
                            </div>
                            <div class="product-info">
                                <span class="product-category">${product.category.toUpperCase()}</span>
                                <h3>${product.name}</h3>
                                <div class="product-details">
                                    <strong>ID:</strong> ${product.id}<br>
                                    <strong>Capacity:</strong> ${product.capacity}<br>
                                    <strong>Material:</strong> ${product.material}<br>
                                    <strong>Feature:</strong> ${product.feature}
                                </div>
                                <div class="product-price">${product.price}</div>
                                <a href="${whatsappUrl}" target="_blank" class="btn btn-primary">Order Now</a>
                            </div>
                        </div>
                    `;
                }

                // Initialize all components
                initStatsCounter();
                initContactForm();
                initBestSelling();
                initCategories();
                initProducts();
            }
            
            // Start initialization immediately
            initScrollEffects();
            
            // Load deferred content after a short delay to ensure initial render is complete
            setTimeout(loadDeferredContent, 50);
        })();
    </script>
</body>
</html>
