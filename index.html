          const checkTouchDevice = () => {
            const touch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            setIsTouchDevice(touch);
          };
          checkTouchDevice();
          window.addEventListener('resize', checkTouchDevice);
          return () => {
            window.removeEventListener('resize', checkTouchDevice);
          };
        }, []);
        return { isTouchDevice };
      };

      // Hook from hooks/useIntersectionObserver.ts

        elementRef,
        {
          threshold = 0.1,
          root = null,
          rootMargin = '0%',
          triggerOnce = true,
        }
      ) => {
        const [isIntersecting, setIsIntersecting] = useState(false);
        useEffect(() => {
          const element = elementRef.current;
          if (!element) return;
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsIntersecting(true);
                if (triggerOnce) {
                  observer.unobserve(element);
                }
              } else {
                if (!triggerOnce) {
                  setIsIntersecting(false);
                }
              }
            },
            { threshold, root, rootMargin }
          );
          observer.observe(element);
          return () => {
            observer.disconnect();
          };
        }, [elementRef, threshold, root, rootMargin, triggerOnce]);
        return isIntersecting;

                          if (start === end) return;
                          const duration = 2000;
                          const startTime = Date.now();
                          const step = () => {

                              const currentCount = Math.floor(progress * (end - start) + start);
                              setCount(currentCount);
                              if (progress < 1) {
                                  requestAnimationFrame(step);
                              } else {

                              }
                          };
                          requestAnimationFrame(step);
                          observer.disconnect();

                  { threshold: 0.5 }
              );

              }
              return () => observer.disconnect();
          }, [target]);

      const ParticleCanvas = () => {
        const canvasRef = useRef(null);
        useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let animationFrameId;
            let particles = [];
            const mouse = { x: null, y: null, radius: 100 };
            
            const setCanvasSize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            setCanvasSize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(0, 176, 255, ${Math.random() * 0.4 + 0.2})`;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                    if (mouse.x !== null && mouse.y !== null) {
                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouse.radius) {
                            const force = (mouse.radius - distance) / mouse.radius;
                            const angle = Math.atan2(dy, dx);
                            this.x -= Math.cos(angle) * force * 2;
                            this.y -= Math.sin(angle) * force * 2;
                        }
                    }
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const initParticles = () => {
                particles = [];
                const particleCount = Math.min((canvas.width * canvas.height) / 25000, 150);
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            };
            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                animationFrameId = requestAnimationFrame(animate);
            };
            const handleMouseMove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
            const handleMouseOut = () => { mouse.x = null; mouse.y = null; };
            const handleTouchStart = (e) => {
                if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
            };
            const handleTouchMove = (e) => {
                if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
            };
            const handleTouchEnd = () => { mouse.x = null; mouse.y = null; }
            const handleResize = () => { setCanvasSize(); initParticles(); };

            initParticles();
            animate();
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseout', handleMouseOut);
            window.addEventListener('touchstart', handleTouchStart);
            window.addEventListener('touchmove', handleTouchMove);
            window.addEventListener('touchend', handleTouchEnd);
            window.addEventListener('resize', handleResize);
            return () => {
                cancelAnimationFrame(animationFrameId);
                window.removeEventListener('mousemove', handleMouseMove);
                window.removeEventListener('mouseout', handleMouseOut);
                window.removeEventListener('touchstart', handleTouchStart);
                window.removeEventListener('touchmove', handleTouchMove);
                window.removeEventListener('touchend', handleTouchEnd);
                window.removeEventListener('resize', handleResize);
            };
        }, []);
        return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full z-0" />;
      };
      
      const CustomCursor = () => {
          const cursorOuterRef = useRef(null);
          const cursorInnerRef = useRef(null);
          const [isHovering, setIsHovering] = useState(false);
          useEffect(() => {
              const mouseX = { current: 0 };
              const mouseY = { current: 0 };
              const outerX = { current: 0 };
              const outerY = { current: 0 };
              const innerX = { current: 0 };
              const innerY = { current: 0 };
              let animationFrameId;
              const handleMouseMove = (e) => { mouseX.current = e.clientX; mouseY.current = e.clientY; };
              const animate = () => {
                  outerX.current += (mouseX.current - outerX.current) * 0.15;
                  outerY.current += (mouseY.current - outerY.current) * 0.15;
                  innerX.current += (mouseX.current - innerX.current) * 0.25;
                  innerY.current += (mouseY.current - innerY.current) * 0.25;
                  if (cursorOuterRef.current) cursorOuterRef.current.style.transform = `translate(calc(${outerX.current}px - 50%), calc(${outerY.current}px - 50%))`;
                  if (cursorInnerRef.current) cursorInnerRef.current.style.transform = `translate(calc(${innerX.current}px - 50%), calc(${innerY.current}px - 50%))`;
                  animationFrameId = requestAnimationFrame(animate);
              };
              const handleMouseOver = (e) => {
                  if (e.target instanceof Element && e.target.closest('a, button, [role="button"], .group')) setIsHovering(true);
              };
              const handleMouseOut = (e) => {
                  if (e.target instanceof Element && e.target.closest('a, button, [role="button"], .group')) setIsHovering(false);
              };
              document.addEventListener('mousemove', handleMouseMove);
              document.addEventListener('mouseover', handleMouseOver);
              document.addEventListener('mouseout', handleMouseOut);
              animate();
              return () => {
                  cancelAnimationFrame(animationFrameId);
                  document.removeEventListener('mousemove', handleMouseMove);
                  document.removeEventListener('mouseover', handleMouseOver);
                  document.removeEventListener('mouseout', handleMouseOut);
              };
          }, []);
          return (
              <React.Fragment>
                  <div ref={cursorOuterRef} className={`fixed top-0 left-0 w-10 h-10 border-2 border-sky-400 rounded-full pointer-events-none z-[10000] transition-all duration-300 ${isHovering ? 'w-16 h-16 bg-sky-500/10' : ''}`} />
                  <div ref={cursorInnerRef} className={`fixed top-0 left-0 w-2 h-2 bg-sky-400 rounded-full shadow-[0_0_10px_#00b0ff] pointer-events-none z-[10000] transition-all duration-200 ${isHovering ? 'w-3 h-3' : ''}`} />
              </React.Fragment>
          );
      };
      
      // Main App Component
